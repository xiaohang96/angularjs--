<!DOCTYPE html>
<html>
<head>
	<title>购物车</title>
	<meta charset="utf-8">
    <script src="angular.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
   <div class="wraper" ng-app="myapp" ng-controller="myctrl">
   	  <div class="left-main">
   	    <h5>商品列表</h5>
   	  	<ul>
   	  		<li class="left" ng-repeat="value in items" item-id={{value.id}}>
   	  			<p>{{value.name}}</p>
   	  			<p>{{value.price}}</p>
   	  			<!-- dom 事件时的$event 就相当于普通dom事件中的window.event 对象-->
   	  			<p><a href="#" ng-click="buy($event)" name={{value.name}} price={{value.price}} item-id={{value.id}}>购买</a></p>
   	  		</li>
   	  	</ul>
   	  </div>
   	  <div class="right-main">
   	  	<h5>购物车</h5>
   	  	<ul> 
   	  		<li ng-repeat="value in boughtlist">

   	  			<span>{{value.name}}</span>
   	  			<span>{{value.price}}</span>
   	  			<span  item-id={{value.id}}>
   	  				 <a href="#" ng-click="value.num=value.num+1;changenum($event,value.num);" >+</a>
   	  				 <input type="number" min=0 ng-model="value.num" ng-init="value.num=1" ng-change="changenum(value.id,value.num);"/>
   	  				<a href="#" ng-click="value.num=value.num-1;changenum($event,value.num);">-</a>
   	  			</span>
   	  			<a href="#" item-id={{value.id}} ng-click="delitem($event)">删除</a>
   	  		</li>
   	  	</ul>
   	  	<p ng-init=0>总价格：{{total|number:1}}</p>
   	  </div>
   </div>
</body>
</html>
